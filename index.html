<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy QUIZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Which birthday <span class="outlined-text">Snoopy</span> are you?</h1>
        </div>
        <div class="carousel">
            <div class="carousel__item"><img src="img/wall-brk snoopy.png" alt="Snoopy with Woodstock"><br>Fourth-Wall Breaker Snoopy</div>
            <div class="carousel__item"><img src="img/" alt="Engineer Snoopy"><br>Rocket Scientist Snoopy</div>
            <div class="carousel__item"><img src="img/math snoopy.png" alt="Professor Snoopy"><br>Math-Master Snoopy</div>
          </div>
        <div class="btn">
            <button>Start QUIZ</button>
        </div>
        <div>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5gB2IrxOCX2j9bMnHKP38i?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <p>Birthday Soundtrack<br><span>A legjobb válogatásában.</span></p>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
